<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main-content">
        
        <image class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">

        </image>
        <h1 class="hero">Is it a Palindrome ?</h1>
        <div class="checker-body">
            <p class="checker-body-text" >Enter the text below to check if it is a Palindrome:</p>
            <div class="input-section">
                <input type="text" class="text-input" id="text-input" placeholder="Enter here ..." >
                <button class="check-btn" id="check-btn">Check</button>
            </div>
            
        </div>
        <div class="definition-box">
            <h3 class="definition">
                ðŸ’¡A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.  
            </h3>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
